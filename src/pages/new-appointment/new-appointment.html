<ion-header>
  <ion-navbar>
    <ion-title>
      New Appointment
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4" style="background-color:#6A586B;">
  <form id="newAppointment-form1"> 

    
    
    <ion-item id="inputDoctorName">

      <input #doctorName label="Doctor" type="text" padding id="page4" placeholder="Doctor" >
    </ion-item>
    <ion-item id="inputAppointmentDate">

      <input #appointmentDate label="Date" type="date" padding id="page4" placeholder="Date" >
    </ion-item>
  </form>
  <button id="newAppointment-button8" ion-button color="dark" block on-click="addNewAppointment()" >
    Add
  </button>
</ion-content>
