<ion-header>
  <ion-navbar>
    <ion-title>
      CFLive
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" style="background-color:#6A586B;">
  <img src="assets/img/OBPlP06GSzGGHaGkl1T4_logo.PNG" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <div id="cFLive-container1">
    <button id="cFLive-button2" ion-button color="dark" block icon-left on-click="goToInformation()">
      <ion-icon name="information-circle"></ion-icon>
      Information
    </button>
    <button id="cFLive-button1" ion-button color="dark" block icon-left on-click="goToAppointments()">
      <ion-icon name="time"></ion-icon>
      Appointment
    </button>
    <button id="cFLive-button3" ion-button color="dark" block icon-left on-click="goToPills()">
      <ion-icon name="medical"></ion-icon>
      Pills
    </button>
    <button id="cFLive-button4" ion-button color="dark" block icon-left on-click="goToWeightControl()">
      <ion-icon name="nutrition"></ion-icon>
      Weight Control
    </button>
    <button id="cFLive-button5" ion-button color="dark" block icon-left on-click="goToStatistics()">
      <ion-icon name="stats"></ion-icon>
      Statistics
    </button>
    <button id="cFLive-button6" ion-button color="dark" block icon-left on-click="goToAbout()">
      <ion-icon name="help-circle"></ion-icon>
      About
    </button>
  </div>
</ion-content>
